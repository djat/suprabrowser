<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
<title>Rich Text Editor</title>
<!-- tinyMCE -->
<script language="javascript" type="text/javascript" src="jscripts/tiny_mce/tiny_mce.js"></script>
<script language="javascript" type="text/javascript">
	// Notice: The simple theme does not use all options some of them are limited to the advanced theme
tinyMCE.init({
	theme : "advanced",
	mode : "textareas",
	plugins : "spellchecker",
	theme_advanced_buttons1_add : "fontselect,fontsizeselect",
	theme_advanced_toolbar_location : "top",
	theme_advanced_toolbar_align : "left",
theme_advanced_resizing : true,
        theme_advanced_layout_manager : "SimpleLayout",
        theme_advanced_buttons1 : "bold,italic,underline,strikethrough,separator,justifyleft,justifycenter,justifyright,justifyfull,separator,bullist,numlist,outdent,indent,separator,sup,sub,|,forecolor,backcolor",
    theme_advanced_buttons2 : "" 
});
</script>
<!-- /tinyMCE -->

</head>
<body style="overflow: hidden; background-color:rgb(230, 231, 230);">




<textarea id="elm1" name="elm1" rows="50" cols="80" style="width: 100%; height: 5px;">
</textarea>

<br />


</body>
</html>
